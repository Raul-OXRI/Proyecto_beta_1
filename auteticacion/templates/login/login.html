{% extends "proyectowebapp/Base_A.html" %}

{% load static %}

{% block content %}

{% load crispy_forms_tags %}
<form method="post" action="" style="color:antiquewhite ;">
    {% csrf_token %}

    <div style="width: 75%; margin: auto;">
        {% if messages %}
            {% for mensaje in messages %}
                <div class="alert alert-danger text-center">
                    {{mensaje}}
                </div>  
            {% endfor %}
        {% endif %}

        {{form|crispy}}
        <button type="submit" class="btn btn-success">
            Login
        </button>
    </div>
</form>

{% endblock %}
